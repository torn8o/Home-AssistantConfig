 ##############
 #  Presence  #
##############
- alias: Charlie is home
  trigger:
    platform: state
    entity_id: group.charlie
    to: 'home'
  action:
    service: notify.notify
    data:
      message: "Charlie is Home"

- alias: Charlie is away
  trigger:
    platform: state
    entity_id: group.charlie
    to: 'not_home'
  action:
    service: notify.notify
    data:
      message: "charlie is Away"

