- alias: TV accent on
  trigger:
    - platform: state
      entity_id: remote.torn_hub
      to: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.led_back_lights
- alias: TV accent off
  trigger:
    platform: state
    entity_id: remote.torn_hub
    to: 'off'
  action:
    service: switch.turn_off
    entity_id: switch.led_back_lights

- alias: Turn deck led On At Sunset
  hide_entity: false
  trigger:
    platform: sun
    event: sunset
    offset: '-00:00:20'
  action:
    service: switch.turn_on
    entity_id: switch.deck_led

- alias: 'Turn deck led off at sunrise'
  trigger:
    platform: sun
    event: sunrise
    offset: '-04:33:00'
  action:
    service: switch.turn_on
    entity_id: switch.deck_led

- alias: Turn accent lights led On At Sunset
  hide_entity: false
  trigger:
    platform: sun
    event: sunset
    offset: '-00:00:10'
  action:
    service: light.turn_on
    entity_id: light.accent_lights

- alias: 'Turn accent lights off 2am'
  trigger:
    platform: sun
    event: sunrise
    offset: '-04:33:10'
  action:
    service: light.turn_off
    entity_id: light.accent_interior_lights