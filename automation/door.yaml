- alias: TV Lights on
  trigger:
    - platform: state
      entity_id: sensor.vizio_tv
      to: 'online'
  action:
    - service: light.turn_on
      entity_id: light.tv_room_light_level
- alias: TV Lights off
  trigger:
    platform: state
    entity_id: sensor.vizio_tv
    to: 'offline'
  action:
    service: light.turn_off
    entity_id: light.tv_room_light_level

