# Description:
#   Detect a light turning on and set brightness to 30% (76) if before 8am
#
# Written for:
#   @CCOSTAN
#
# Components:
#   automation
#   light
#
# License:
#   MIT
#
# Author:
#   Dale Higgs <@dale3h>
#
# PLEASE NOTE: THIS CONFIGURATION IS UNTESTED AND MAY CONTAIN ERRORS

- alias: 255 detect_light_between 8am and 8pm
  trigger:
    - platform: event
      event_type: state_changed
  condition:
    - condition: time
      after: '23:06:00'
    - condition: time
      before: '23:30:00'
    - condition: template
      value_template: "{{ trigger.event.data.entity_id.split('.')[0] == 'light' }}"
    - condition: template
      value_template: "{{ trigger.event.data.new_state.state == 'on' }}"
    - condition: template
      value_template: "{{ trigger.event.data.new_state.attributes is not none }}"
    - condition: template
      value_template: "{{ trigger.event.data.new_state.attributes.brightness|default(0)|int > 255 }}"
  action:
    - service: light.turn_on
      data_template:
        entity_id: "{{ trigger.event.data.entity_id }}"
        brightness: 255
