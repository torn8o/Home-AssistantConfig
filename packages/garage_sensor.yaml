      - sensor.Garage_Temperature
      - sensor.Garage_Humidity
      - sensor.Garage_Ldr
      - sensor.Garage_Pir
      - light.Garage_LED
      - light.level
      - input_boolean.motion_toggle
  Blue_Iris_sensor:
    name: Blue Blue_Iris_sensor
#    view: yes
    entities:
      - sensor.blue_iris_front_door_motion
      - sensor.blue_iris_pool_motion
