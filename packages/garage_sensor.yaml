
homeassistant:
  customize:
    packages.system: &customize
      haaska_hidden: true
      homebridge_hidden: true
      package: 'Garage sensor'
light:
  - platform: mqtt
    schema: json
    name: "Garage_LED"
    state_topic: "torn/garage"
    command_topic: "torn/garage/set"
    brightness: true
    flash: true
    rgb: true
    optimistic: false
    qos: 0


switch:
  - platform: mqtt
    name: "Ferina Tree"
    state_topic: "stat/ferina/POWER"
    command_topic: "cmnd/ferina/POWER"
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    retain: true
  - platform: mqtt
    name: "vacuum"
    state_topic: "stat/vacuum/POWER"
    command_topic: "cmnd/vacuum/POWER"
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    retain: true
sensor:


#    device_class: motion
  - platform: mqtt
    name: "front door motion"
    state_topic: "front/motion"

  - platform: mqtt
    name: "pool motion"
    state_topic: "pool/motion"

  - platform: mqtt
    name: "pool motion"
    state_topic: "camera/pool/motion"

  - platform: mqtt
    state_topic: "torn/garage"
    name: "Garage Humidity"
    unit_of_measurement: "%"
    value_template: '{{ value_json.humidity | round(1) }}'

  - platform: mqtt
    state_topic: "torn/garage"
    name: "Garage LDR"
    ##This sensor is not calibrated to actual LUX. Rather, this a map of the input voltage ranging from 0 - 1023.
    unit_of_measurement: "LUX"
    value_template: '{{ value_json.ldr }}'

  - platform: mqtt
    state_topic: "torn/garage"
    name: "Garage PIR"
    value_template: '{{ value_json.motion }}'

  - platform: mqtt
    state_topic: "torn/garage"
    name: "Garage Temperature"
    unit_of_measurement: "°F"
    value_template: '{{ value_json.temperature | round(1) }}'

  - platform: mqtt
    state_topic: "torn/garage"
    name: "Garage Real Feel"
    unit_of_measurement: "°F"
    value_template: '{{ value_json.heatIndex | round(1) }}'

