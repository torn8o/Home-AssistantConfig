  - alias: turn on garage light when there is movement
    initial_state: True
    trigger:
      platform: state
      entity_id: sensor.garage_pir
      to: 'motion detected'
    action:
      service: light.turn_on
      entity_id: light.level

  - alias: turn garage light off
    initial_state: True
    trigger:
      platform: state
      entity_id: sensor.garage_pir
      to: 'standby'
      for:
    #    seconds: 30
        minutes: 5
    action:
      - service: light.turn_off
        entity_id: light.level

  - alias: turn light led on
    initial_state: True
    trigger:
      platform: state
      entity_id: sensor.garage_pir
      to: 'motion detected'
    action:
      - service: light.turn_on
        entity_id: light.garage_led
        data:
          color_name: 'green'
      - service: light.turn_on
        entity_id: light.garage_led
        data:
          flash: long
      - service: light.turn_on
        entity_id: light.garage_led
        data:
          brightness: 255
#        color_name: green
#        brightness: 255
#        flash: long

      - delay:
          seconds: 15
      - service: light.turn_off
        entity_id: light.garage_led


