light:

  - platform: mqtt
    schema: json
    name: "Front led"
    state_topic: "torn/ledlights"
    command_topic: "torn/ledlights/set"
    optimistic: false
    retain: true
    brightness: true
    rgb: true
    effect: true
    effect_list:
      - Solid
      - Rainbow
      - Chase
      - Fire flicker
      - Breathe
  - platform: mqtt
    schema: json
    name: "Porch led"
    state_topic: "porch/led"
    command_topic: "porch/led/set"
    optimistic: false
    retain: true
    brightness: true
    rgb: true
    effect: true
    effect_list:
      - Solid
      - Rainbow
      - Chase
      - Fire flicker
      - Breathe

  - platform: mqtt
    schema: json
    name: "niche Leds"
    state_topic: "torn/niche_led"
    command_topic: "torn/niche_led/set"
    retain: True
    qos: 1
    brightness: true
    rgb: true
    effect: true
    effect_list:
      - Solid
      - Rainbow
      - Chase
      - Fire flicker
      - Breathe
  - platform: mqtt
    schema: json
    name: "tree Leds"
    state_topic: "torn/tree"
    command_topic: "torn/tree/set"
    retain: True
    qos: 1
    brightness: true
    rgb: true
    effect: true
    effect_list:
      - Solid
      - Rainbow
      - Chase
      - Fire flicker
      - Breathe
  - platform: mqtt
    schema: json
    name: "canes led"
    state_topic: "torn/canes"
    command_topic: "torn/canes/set"
    retain: True
    qos: 1
    brightness: true
    rgb: true
    effect: true
    effect_list:
      - Solid
      - Rainbow
      - Chase
      - Fire flicker
      - Breathe
