  - alias: Turn porch light On At Sunset
    initial_state: True
    hide_entity: false
    trigger:
      platform: sun
      event: sunset
      offset: '-00:00:15'
    action:
      service: switch.turn_on
      entity_id: switch.porch_light

  - alias: 'Turn porch light off at sunrise'
    initial_state: True
    trigger:
      platform: sun
      event: sunrise
  #    offset: '-07:33:00'
    action:
      service: switch.turn_off
      entity_id: switch.porch_light

  - alias: Turn eave led On At Sunset
    initial_state: True
    hide_entity: false
    trigger:
      platform: sun
      event: sunset
      offset: '00:01:00'
    action:
      service: light.turn_on
      entity_id: light.tv_color_lights

  - alias: 'front led off'
    initial_state: True
    trigger:
      platform: sun
      event: sunrise
      offset: '-00:00:30'
    action:
      service: light.turn_off
      entity_id: light.tv_color_lights

  - alias: Turn front leds On At Sunset
    initial_state: True
    hide_entity: false
    trigger:
      platform: sun
      event: sunset
    action:
      service: light.turn_on
      entity_id: light.front_led

  - alias: 'front light off'
    initial_state: True
    trigger:
      platform: sun
      event: sunrise
  #    offset: '-07:33:00'
    action:
      service: light.turn_off
      entity_id: light.front_led
switch:
