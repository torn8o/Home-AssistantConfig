  - alias: Master Bedroom Motion
    initial_state: True
    trigger:
      platform: state
      entity_id: sensor.mb_motion_status
      to: 'on'
    condition:
      - condition: template
        value_template: >-
          {%- set hour=(as_timestamp(now())|timestamp_custom("%H"))|int -%}
          {%- if hour >= 11 and hour  <=  22 -%}
            true
          {%- else -%}
            false
          {%- endif %}
    action:
      service: switch.turn_on
      entity_id: switch.master_bedroom_f_switch

  - alias: Turn off master bedroom light when there is no movement
    initial_state: True
    trigger:
      platform: state
      entity_id: sensor.mb_motion_status
      to: 'off'
      for:
        #minutes: 15
        seconds: 15
    condition:
      - condition: template
        value_template: >-
          {%- set hour=(as_timestamp(now())|timestamp_custom("%H"))|int -%}
          {%- if hour >= 11 and hour <= 22 -%}
            true
          {%- else -%}
            false
          {%- endif %}
    action:
      service: switch.turn_off
      entity_id: switch.master_bedroom_f_switch

  - alias: Turn on led
    initial_state: True
    trigger:
      platform: state
      entity_id: sensor.mb_motion_status
      to: 'on'
    condition:
      - condition: template
        value_template: >-
          {%- set hour=(as_timestamp(now())|timestamp_custom("%H"))|int -%}
          {%- if hour >= 10 and hour  <=  22 -%}
            true
          {%- else -%}
            false
          {%- endif %}
    action:
      service: light.turn_on
      entity_id: light.mb_led

  - alias: Turn off led
    initial_state: True
    trigger:
      platform: state
      entity_id: sensor.mb_motion_status
      to: 'off'
    condition:
      - condition: template
        value_template: >-
          {%- set hour=(as_timestamp(now())|timestamp_custom("%H"))|int -%}
          {%- if hour >= 10 and hour <= 22 -%}
            true
          {%- else -%}
            false
          {%- endif %}
    action:
      service: light.turn_off
      entity_id: light.mb_led
