################################################################
## Configuration
################################################################

homeassistant:
  name: Torn Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  time_zone: America/New_York
  unit_system: imperial
  customize: !include customize.yaml

#  customize: !include_dir_named customize
  packages: !include_dir_named packages
  whitelist_external_dirs:
     - /config/www
     - /config/snapshot
#  binary_sensor: !include binary_sensor.yaml
cloud:
  alexa:
    filter:
      exclude_domains:
        - automation
frontend:
history:
logbook:
sun:
#updater:
#discovery:
discovery:
  ignore:
    - netgear_router


################################################
## Components (Non-Includes)
################################################
config:

ifttt:
  key: !secret iftt_key
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  sensors:
    monitored_conditions:
      - 'hvac_state'
      - 'humidity'
      - 'operation_mode'
      - 'temperature'
      - 'target'
      - 'co_status'
      - 'smoke_status'
      - 'batter_health'

climate:
  platform: nest

http:
  api_password: !secret http_api_password
#  ssl_certificate: !secret http_ssl_certificate
#  ssl_key: !secret http_ssl_key

wink:
#  email: !secret wink_email
#  password: !secret wink_password

mqtt_statestream:
  base_topic: hass
  publish_attributes: true
mqtt_eventstream:
  publish_topic: hass

#influxdb:
#  database: !secret influxdb_database
#  host: !secret influxdb_host
#  username:  influxdb_user
#  password: influxdb_password
#  exclude:
#    entities:
#       - entity.id1
#       - entity.id2
#    domains:
#       - automation


emulated_hue:
  host_ip: !secret hue_host
  type: alexa
  off_maps_to_on_domains:
    - script
    - scene
  expose_by_default: true
  exposed_domains:
    - input_boolean
    - switch
    - light


remote:
  - platform: !secret remote_platform
    name: !secret remote_name
    host: !secret remote_host

wemo:
  static:
    - !secret wemo_one
    - !secret wemo_two
    - !secret wemo_three
    - !secret wemo_four
    - !secret wemo_five

ffmpeg:
  ffmpeg_bin: !secret ffmpeg_bin
camera:
  - platform: ffmpeg
    name: front door camera
    input: !secret cam_input
  - platform: ffmpeg
    name: pool camera
    input: !secret cam_indoor_input

media_player:
  - platform: plex
    entity_namespace: 'plex'
    include_non_clients: true
    scan_interval: 5
    show_all_controls: false
    use_custom_entity_ids: true
    use_episode_art: true
  - platform: itunes
    host: 192.168.1.62
    
  - platform: alexa
    email: !secret amazon_email
    password: !secret amazon_password
    url: amazon.com
recorder:
  purge_interval: 3
  #db_url: !secret db_url
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun   # Don't record sun data
#zwave:
#  device_config: !include zwave_device_config.yaml




panel_custom: !include panel_custom.yaml

